<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FB Monitor{% endblock %}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface2: #242836;
            --border: #2e3347;
            --text: #e1e4ed;
            --text-dim: #8b8fa3;
            --accent: #4f8ff7;
            --accent-dim: #3a6bc5;
            --green: #4caf7d;
            --red: #e05555;
            --orange: #e89b3e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Layout */
        .navbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 56px;
            gap: 2rem;
        }
        .navbar .brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
        }
        .navbar nav a {
            color: var(--text-dim);
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }
        .navbar nav a:hover, .navbar nav a.active {
            color: var(--text);
            text-decoration: none;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 { margin-top: 0; font-size: 1.5rem; }

        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }
        .card:hover { border-color: var(--accent-dim); }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }
        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }
        .stat-card .label {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Post cards */
        .post-card { cursor: pointer; }
        .post-card .meta {
            display: flex;
            gap: 1rem;
            font-size: 0.82rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        .post-card .page-name {
            color: var(--accent);
            font-weight: 600;
        }
        .post-card .text-preview {
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        .post-card .shared-from {
            color: var(--orange);
            font-size: 0.85rem;
        }
        .post-card .attachment-badges {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-image { background: #2a3a50; color: #6db3f2; }
        .badge-video { background: #3a2a3a; color: #d48af2; }
        .badge-comment { background: #2a3a2e; color: #6de07d; }

        /* Post detail */
        .post-full .text-body {
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 1.05rem;
            margin: 1rem 0;
        }
        .post-full .links-list a { display: block; margin: 0.25rem 0; }
        .post-full .field-label {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }

        /* Comments */
        .comment {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .comment:last-child { border-bottom: none; }
        .comment .author {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .comment .reply-marker {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        .comment .body {
            margin-top: 0.25rem;
            font-size: 0.95rem;
        }
        .comment .ts {
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        /* Attachments */
        .attachments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        .attachments-grid img {
            width: 100%;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filters input, .filters select {
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .filters button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .filters button:hover { background: var(--accent-dim); }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        /* Scraper status bar */
        .scraper-bar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 36px;
            gap: 1.25rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            overflow: hidden;
        }
        .scraper-bar .sb-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .sb-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--text-dim);
            flex-shrink: 0;
        }
        .sb-dot.active {
            background: var(--green);
            box-shadow: 0 0 6px var(--green);
            animation: sb-pulse 2s ease-in-out infinite;
        }
        .sb-dot.downloading {
            background: var(--accent);
            box-shadow: 0 0 6px var(--accent);
            animation: sb-pulse 1.5s ease-in-out infinite;
        }
        .sb-dot.waiting {
            background: var(--orange);
        }
        .sb-dot.error {
            background: var(--red);
        }
        .sb-dot.offline {
            background: #555;
        }
        @keyframes sb-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .sb-message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }
        .sb-progress {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .sb-progress-bar {
            width: 80px;
            height: 4px;
            background: var(--surface2);
            border-radius: 2px;
            overflow: hidden;
        }
        .sb-progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        .sb-stats {
            display: flex;
            gap: 1rem;
            margin-left: auto;
            flex-shrink: 0;
        }
        .sb-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .sb-stat .sb-val {
            color: var(--text);
            font-weight: 600;
        }
        .sb-tor {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            flex-shrink: 0;
        }
        .sb-tor-dots {
            display: flex;
            gap: 2px;
        }
        .sb-tor-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--red);
        }
        .sb-tor-dot.up {
            background: var(--green);
        }
        .sb-countdown {
            flex-shrink: 0;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">FB Monitor</span>
        <nav>
            <a href="/" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
            &nbsp;&nbsp;
            <a href="/pages" class="{% if active_page == 'pages' %}active{% endif %}">Pages</a>
            &nbsp;&nbsp;
            <a href="/posts" class="{% if active_page == 'posts' %}active{% endif %}">Posts</a>
            &nbsp;&nbsp;
            <a href="/people" class="{% if active_page == 'people' %}active{% endif %}">People</a>
            &nbsp;&nbsp;
            <a href="/entities" class="{% if active_page == 'entities' %}active{% endif %}">Entities</a>
            &nbsp;&nbsp;
            <a href="/categories" class="{% if active_page == 'categories' %}active{% endif %}">Categories</a>
            &nbsp;&nbsp;
            <a href="/downloads" class="{% if active_page == 'downloads' %}active{% endif %}">Downloads</a>
            &nbsp;&nbsp;
            <a href="/import" class="{% if active_page == 'import' %}active{% endif %}">Import</a>
        </nav>
    </div>
    <div class="scraper-bar" id="scraper-bar">
        <div class="sb-indicator">
            <span class="sb-dot offline" id="sb-dot"></span>
            <span class="sb-message" id="sb-msg">Connecting...</span>
        </div>
        <div class="sb-progress" id="sb-progress" style="display:none;">
            <div class="sb-progress-bar"><div class="sb-progress-fill" id="sb-fill"></div></div>
            <span id="sb-pg-text"></span>
        </div>
        <div class="sb-stats" id="sb-stats"></div>
        <div class="sb-tor" id="sb-tor" style="display:none;">
            <span>Tor</span>
            <div class="sb-tor-dots" id="sb-tor-dots"></div>
        </div>
        <div class="sb-countdown" id="sb-countdown"></div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
<script>
(function(){
    const dot = document.getElementById('sb-dot');
    const msg = document.getElementById('sb-msg');
    const prog = document.getElementById('sb-progress');
    const fill = document.getElementById('sb-fill');
    const pgText = document.getElementById('sb-pg-text');
    const stats = document.getElementById('sb-stats');
    const tor = document.getElementById('sb-tor');
    const torDots = document.getElementById('sb-tor-dots');
    const countdown = document.getElementById('sb-countdown');

    const dotClass = {
        scraping: 'active', downloading: 'downloading',
        rechecking: 'active', importing: 'active',
        starting: 'downloading', waiting: 'waiting',
        error: 'error', offline: 'offline', idle: 'offline'
    };

    function update(d) {
        // Dot color
        dot.className = 'sb-dot ' + (dotClass[d.state] || 'offline');

        // Message
        msg.textContent = d.message || 'Unknown';

        // Progress bar
        if (d.page_progress && d.state === 'scraping') {
            prog.style.display = 'flex';
            const pct = Math.round((d.page_progress[0] / d.page_progress[1]) * 100);
            fill.style.width = pct + '%';
            pgText.textContent = d.page_progress[0] + '/' + d.page_progress[1];
        } else {
            prog.style.display = 'none';
        }

        // Cycle stats
        const cs = d.cycle_stats;
        let parts = [];
        if (cs) {
            if (cs.posts_new > 0) parts.push('<span class="sb-stat"><span class="sb-val">' + cs.posts_new + '</span> new</span>');
            if (cs.posts_found > 0) parts.push('<span class="sb-stat"><span class="sb-val">' + cs.posts_found + '</span> posts</span>');
            if (cs.images > 0) parts.push('<span class="sb-stat"><span class="sb-val">' + cs.images + '</span> img</span>');
            if (cs.videos > 0) parts.push('<span class="sb-stat"><span class="sb-val">' + cs.videos + '</span> vid</span>');
        }
        stats.innerHTML = parts.join('');

        // Tor health dots
        if (d.tor && d.tor.total > 0) {
            tor.style.display = 'flex';
            let dots = '';
            for (let i = 0; i < d.tor.total; i++) {
                dots += '<span class="sb-tor-dot' + (i < d.tor.healthy ? ' up' : '') + '"></span>';
            }
            torDots.innerHTML = dots;
        } else {
            tor.style.display = 'none';
        }

        // Countdown
        if (d.state === 'waiting' && d.next_poll_at) {
            const remaining = Math.max(0, Math.round(d.next_poll_at - Date.now()/1000));
            const m = Math.floor(remaining / 60);
            const s = remaining % 60;
            countdown.textContent = m + ':' + String(s).padStart(2, '0');
        } else {
            countdown.textContent = '';
        }
    }

    // Countdown ticker (updates every second when waiting)
    let lastData = null;
    setInterval(function(){
        if (lastData && lastData.state === 'waiting' && lastData.next_poll_at) {
            const remaining = Math.max(0, Math.round(lastData.next_poll_at - Date.now()/1000));
            const m = Math.floor(remaining / 60);
            const s = remaining % 60;
            countdown.textContent = m + ':' + String(s).padStart(2, '0');
        }
    }, 1000);

    function poll() {
        fetch('/api/scraper-status')
            .then(r => r.json())
            .then(d => { lastData = d; update(d); })
            .catch(() => update({state:'offline', message:'Web UI cannot reach scraper status'}));
    }

    poll();
    setInterval(poll, 4000);
})();
</script>
</body>
</html>
