<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FB Monitor{% endblock %}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface2: #242836;
            --border: #2e3347;
            --text: #e1e4ed;
            --text-dim: #8b8fa3;
            --accent: #4f8ff7;
            --accent-dim: #3a6bc5;
            --green: #4caf7d;
            --red: #e05555;
            --orange: #e89b3e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Layout */
        .navbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 56px;
            gap: 2rem;
        }
        .navbar .brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
        }
        .navbar nav a {
            color: var(--text-dim);
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }
        .navbar nav a:hover, .navbar nav a.active {
            color: var(--text);
            text-decoration: none;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 { margin-top: 0; font-size: 1.5rem; }

        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }
        .card:hover { border-color: var(--accent-dim); }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }
        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }
        .stat-card .label {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Post cards */
        .post-card { cursor: pointer; }
        .post-card .meta {
            display: flex;
            gap: 1rem;
            font-size: 0.82rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        .post-card .page-name {
            color: var(--accent);
            font-weight: 600;
        }
        .post-card .text-preview {
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        .post-card .shared-from {
            color: var(--orange);
            font-size: 0.85rem;
        }
        .post-card .attachment-badges {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-image { background: #2a3a50; color: #6db3f2; }
        .badge-video { background: #3a2a3a; color: #d48af2; }
        .badge-comment { background: #2a3a2e; color: #6de07d; }

        /* Post detail */
        .post-full .text-body {
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 1.05rem;
            margin: 1rem 0;
        }
        .post-full .links-list a { display: block; margin: 0.25rem 0; }
        .post-full .field-label {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }

        /* Comments */
        .comment {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .comment:last-child { border-bottom: none; }
        .comment .author {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .comment .reply-marker {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        .comment .body {
            margin-top: 0.25rem;
            font-size: 0.95rem;
        }
        .comment .ts {
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        /* Attachments */
        .attachments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        .attachments-grid img {
            width: 100%;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filters input, .filters select {
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .filters button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .filters button:hover { background: var(--accent-dim); }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">FB Monitor</span>
        <nav>
            <a href="/" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
            &nbsp;&nbsp;
            <a href="/posts" class="{% if active_page == 'posts' %}active{% endif %}">Posts</a>
            &nbsp;&nbsp;
            <a href="/people" class="{% if active_page == 'people' %}active{% endif %}">People</a>
            &nbsp;&nbsp;
            <a href="/entities" class="{% if active_page == 'entities' %}active{% endif %}">Entities</a>
            &nbsp;&nbsp;
            <a href="/categories" class="{% if active_page == 'categories' %}active{% endif %}">Categories</a>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
